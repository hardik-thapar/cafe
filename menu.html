<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Cafe Harvest</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav id="navbar">
            <div class="logo">
                <a href="index.html"><img src="images/l.png" alt="Cafe Harvest Logo"></a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="gifts.html">Gifts</a></li>
                <li><a href="about.html">About Us</a></li>
            </ul>
            <div class="nav-icons">
                
                <a href="cart.html" id="cart-icon">ðŸ›’<span id="cart-count">0</span></a>
            </div>
        </nav>
    </header>

    <main>
        <section id="menu-hero">
            <h1 style="font-family: Verdana; color:rgb(255, 255, 255); font-size: 4rem;">Our Menu</h1>
        </section>
        <hr style="color:rgb(73, 44, 3)">
        <section id="menu-filters">
            <div class="filter-container">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="coffee">Coffee</button>
                <button class="filter-btn" data-filter="tea">Tea</button>
                <button class="filter-btn" data-filter="shakes">Shakes</button>
                <button class="filter-btn" data-filter="cakes">Cakes</button>
                <button class="filter-btn" data-filter="savory">Savory</button>
            </div>
        </section>
        <hr style="color:rgb(73, 44, 3)">
        <section id="menu-items">
            <!-- Menu items will be dynamically added here -->
        </section>
    </main>
    <hr style="color:rgb(73, 44, 3)">
    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="contact-info">
                    <h3>Contact Us</h3>
                    <p>Sector 7, Chandigarh</p>
                    <p>Phone: +91 9876543210</p>
                    <p>Email: info@cafeharvest.com</p>
                </div>
                <div class="social-media">
                    <h3>Follow Us</h3>
                    <a href="https://www.facebook.com"><i class="fab fa-facebook"></i></a>
                    <a href="https://www.instagram.com"><i class="fab fa-instagram"></i></a>
                    <a href="https://x.com/home"><i class="fab fa-twitter"></i></a>
                </div>
                <div class="hours">
                    <h3>Hours</h3>
                    <p>Mon-Fri: 7am - 8pm</p>
                    <p>Sat-Sun: 8am - 9pm</p>
                </div>
            </div>
            <div class="copyright">
                <p>&copy; 2024 Cafe Harvest. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>My Profile</h2>
            <p>Name: <span id="profile-name"></span></p>
            <p>Email: <span id="profile-email"></span></p>
            <p>Phone: <span id="profile-phone"></span></p>
        </div>
    </div>

    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/menu.js"></script>
</body>
</html>
